<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindEase | Blogs</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f2f7f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background: linear-gradient(135deg, #9be7d7, #a2c2e0);
      padding: 40px 20px;
      color: #fff;
    }

    header h1 {
      font-size: 2.4rem;
      margin: 0;
    }

    header input {
      margin-top: 20px;
      padding: 10px 20px;
      width: 70%;
      max-width: 400px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      padding: 50px;
    }

    .blog-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .blog-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .blog-card img {
      width: 100%;
      border-radius: 15px 15px 0 0;
      height: 200px;
      object-fit: cover;
    }

    .blog-card .content {
      padding: 20px;
    }

    .blog-card h2 {
      color: #336b87;
      margin: 0 0 10px;
      font-size: 1.2rem;
    }

    .blog-card p {
      color: #666;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .save-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      width: 35px;
      height: 35px;
      font-size: 18px;
      color: #ff6b81;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .save-btn.saved {
      background: #ff6b81;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>MindEase Blogs</h1>
    <p>Find peace, motivation, and mindfulness in every story</p>
    <input type="text" id="searchBar" placeholder="Search blogs... 🌸" onkeyup="filterBlogs()">
  </header>

  <div class="container" id="blogContainer">
    <!-- Blog cards -->
  </div>

  <script>
    const blogs = [
      {
        title: "The Art of Letting Go",
        desc: "Learn the healing power of release and finding peace in impermanence...",
        img: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e",
        link: "blog1.html"
      },
      {
        title: "When Overthinking Takes Over",
        desc: "Understanding the loop of thoughts and simple steps to regain control...",
        img: "https://images.unsplash.com/photo-1503676260728-1c00da094a0b",
        link: "blog2.html"
      },
      {
        title: "The Science of Self-Love",
        desc: "How nurturing kindness within yourself can transform your world...",
        img: "https://images.unsplash.com/photo-1505761671935-60b3a7427bad",
        link: "blog3.html"
      },
      {
        title: "Finding Calm Amid Chaos",
        desc: "Practical mindfulness tips to keep your mind still when life moves fast...",
        img: "https://images.unsplash.com/photo-1519125323398-675f0ddb6308",
        link: "blog4.html"
      },
      {
        title: "Healing Through Journaling",
        desc: "Express, release, and rediscover yourself through the art of writing...",
        img: "https://images.unsplash.com/photo-1493612276216-ee3925520721",
        link: "blog5.html"
      },
      {
        title: "Morning Routines for Mental Peace",
        desc: "Start your day with intention and serenity with these mindful rituals...",
        img: "https://images.unsplash.com/photo-1504198266285-165a04f2f0cb",
        link: "blog6.html"
      }
    ];

    const blogContainer = document.getElementById("blogContainer");

    blogs.forEach(blog => {
      const card = document.createElement("div");
      card.classList.add("blog-card");
      card.innerHTML = `
        <button class="save-btn" onclick="toggleSave(event, '${blog.title}')">♡</button>
        <img src="${blog.img}" alt="">
        <div class="content" onclick="location.href='${blog.link}'">
          <h2>${blog.title}</h2>
          <p>${blog.desc}</p>
        </div>
      `;
      blogContainer.appendChild(card);
    });

    function toggleSave(event, title) {
      event.stopPropagation();
      const btn = event.currentTarget;
      btn.classList.toggle("saved");
      btn.textContent = btn.classList.contains("saved") ? "❤️" : "♡";

      let saved = JSON.parse(localStorage.getItem("savedBlogs")) || [];
      if (btn.classList.contains("saved")) {
        saved.push(title);
      } else {
        saved = saved.filter(b => b !== title);
      }
      localStorage.setItem("savedBlogs", JSON.stringify(saved));
    }

    function filterBlogs() {
      const search = document.getElementById("searchBar").value.toLowerCase();
      const cards = document.querySelectorAll(".blog-card");
      cards.forEach(card => {
        const title = card.querySelector("h2").textContent.toLowerCase();
        card.style.display = title.includes(search) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
